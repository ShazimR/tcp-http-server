name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.3"
          cache: true
      
      - name: Go env
        run: go env
      
      - name: Download Dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v ./...
      
      - name: Test (race)
        run: go test -v -race ./...
